paths:
  - /badc/faam/data

collection:
  id:
    method: default
    inputs:
      value: WH5qEHoBZp5aDdjsfMv-

asset:
  extraction_methods:
    - name: regex
      description: "Extract facets and datetime from filepath"
      inputs:
        regex: '^\/(?:[^/]*/)(?P<platform>\w*)\/(?:[^/]*/){1}(?P<year>\d*)\/(?P<flight_number>\w\d{3})-(?P<month>\w+)-(?P<day>\d{2})'
      post_processors:
        - name: post_invalid
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: "-"
            output_key: datetime
      pre_processors:
        - name: pre_invalid
          inputs:
            date_keys:
              - datetime
